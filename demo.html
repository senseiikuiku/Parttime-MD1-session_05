<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
        <link rel="stylesheet" href="./css/demo.css" />
    </head>
    <body>
        <div>
            <form action="">
                <fieldset>
                    <img src="./image/logo.jpg" alt="" />
                    <h3>Login</h3>
                    <div class="content">
                        <div class="group name">
                            <label for="tk">Tên Tài Khoản</label>
                            <br />
                            <input
                                type="text"
                                id="tk"
                                placeholder="Nhập tài khoản"
                            />
                        </div>
                        <div class="group pass">
                            <label  for="dn">Mật Khẩu</label><br />
                            <input
                                type="password"
                                id="dn"
                                placeholder="Nhập mật khẩu"
                            />
                        </div>
                        <button type="reset">Login</button>
                        <div class="fin">
                            <a href="#!">Quên mật khẩu</a>
                            <a href="#!">Đăng ký</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
